<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
    <link href="cal.css" rel="stylesheet" type="text/css"/>
    <link href="utils.css" rel="stylesheet" type="text/css"/>

</head>
<body>
    <!-- <script src="javascript.js"></script> -->
    <h1 class="text-center">MY Calculator!</h1>
    <div class="cal">
    <div class="container flex flex-col items-cemter  mx-auto m-w-20">
     <div class="row">
        <input class="input" type="text"/>
    </div>
    <div class="row">
        <button class="button B">C</button>
        <button class="button B">DEL</button>
        <button class="button">%</button>
        <button class="button">/</button>
        <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
                <div class="row">
                    <button class="button">0</button>
                    <button class="button">00</button>
                    <button class="button">.</button>
                    <button class="button sai">=</button>
                    
    </div>
    </div>
    </div>
     <script src="cal.js"></script> 
</body>
</html>
